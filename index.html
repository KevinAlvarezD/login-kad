<html lang="en">

        <link rel="stylesheet" href="./src/scss/login.scss">
        <link rel="shortcut icon"
            href="./public/icons/Luffys_flag_icon-icons.com_76118.png"
            type="image/x-icon">
        <title>Riwi jobs</title>
    </head>
    <body>
        <main>
            <section id="background-section" class="vh-100">
                <div class="container py-5 h-100">
                    <div
                        class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-xl-10">
                            <div class="card">
                                <div class="row g-0">
                                    <div
                                        class="col-md-6 col-lg-5 d-none d-md-block">
                                        <img id="main-image"
                                            src="https://i.pinimg.com/736x/67/5f/a3/675fa3b0100efd5ce92b8e641b46fab3.jpg"
                                            alt="login form"
                                            class="img-fluid" />
                                    </div>
                                    <div
                                        class="col-md-6 col-lg-7 d-flex align-items-center">
                                        <div
                                            class="card-body p-4 p-lg-5 text-black">

                                            <form>
                                                <div
                                                    class="d-flex align-items-center mb-3 pb-1">
                                                    <i id="div-i"
                                                        class="fas fa-cubes fa-2x me-3"></i>
                                                    <span
                                                        class="h1 fw-bold mb-0">Welcome</span>
                                                </div>

                                                <h5 id="sign-in"
                                                    class="fw-normal mb-3 pb-3">Sign
                                                    into your account</h5>

                                                <div data-mdb-input-init
                                                    class="form-outline mb-4">
                                                    <input type="email"
                                                        id="email"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label"
                                                        for="email">Email
                                                        address</label>
                                                </div>

                                                <div data-mdb-input-init
                                                    class="form-outline mb-4">
                                                    <input type="password"
                                                        id="password"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label"
                                                        for="password">Password</label>
                                                </div>

                                                <div class="pt-1 mb-4">
                                                    <button data-mdb-button-init
                                                        data-mdb-ripple-init
                                                        class="btn btn-dark btn-lg btn-block"
                                                        type="submit">Login</button>
                                                </div>

                                                <p
                                                    class="mb-5 pb-lg-2 text-register">Don't
                                                    have an account?<a
                                                        href="/src/pages/register.html">Register
                                                        here</a></p>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="./src/js/main.js"></script>
        <script type="module" src="./src/js/login.js"></script>

    </body>
</html>
