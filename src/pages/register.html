<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../public/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../scss/register.scss">
    <title>Register</title>
</head>

<body>
    <div class="card-form d-flex justify-content-center w-25 mt-5 container">
        <form id="register-form">
            <div class="mb-3">
                <h2 class="text-center">Ingresa Tus Datos</h2>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="nit" class="form-label">Nit</label>
                <input type="text" class="form-control" id="nit" aria-describedby="nitHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image company</label>
                <input type="text" class="form-control" id="image" aria-describedby="imageHelp">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
    
    <script type="module" src="../js/register.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
