<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="/src/scss/dashboard.scss">
        <link rel="shortcut icon"
            href="./public/icons/Luffys_flag_icon-icons.com_76118.png"
            type="image/x-icon">
        <title>Dashboard</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img id="icon-nav"
                    src="/public/icons/Luffys_flag_icon-icons.com_76118.png"
                    alt><h2 id="tittle-riwi" class="navbar-brand " href="#">Riwi
                    Jobs</h2>
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="/src/pages/login.html">Iniciar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="log-out"
                                href="/index.html">Cerrar sesion</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="d-flex justify-content-center mt-5">
                <table class="table w-50 ">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                    </tbody>
                </table>
            </div>
            <!-- Modal para Actualizar -->
            <div class="modal fade" id="ModalUpdate" tabindex="-1"
                aria-labelledby="ModalUpdateLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="ModalUpdateLabel">Actualizar Empresa</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="update-form">
                                <input type="hidden" id="update-id">
                                <div class="mb-3">
                                    <label for="update-name"
                                        class="form-label">Nombre</label>
                                    <input type="text" class="form-control"
                                        id="update-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="update-nit"
                                        class="form-label">NIT</label>
                                    <input type="text" class="form-control"
                                        id="update-nit" required>
                                </div>
                                <div class="mb-3">
                                    <label for="update-email"
                                        class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                        id="update-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="update-password"
                                        class="form-label">Contraseña</label>
                                    <input type="password" class="form-control"
                                        id="update-password">
                                </div>
                                <div class="mb-3">
                                    <label for="update-image"
                                        class="form-label">Imagen</label>
                                    <input type="text" class="form-control"
                                        id="update-image" required>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary">Guardar
                                    Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal para Confirmar Eliminación -->
            <div class="modal fade" id="ModalCancel" tabindex="-1"
                aria-labelledby="ModalCancelLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="ModalCancelLabel">Eliminar Empresa</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que deseas eliminar esta empresa?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary"
                                id="confirm-delete">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="../js/main.js"></script>
        <script type="module" src="../js/dashboard.js"></script>
    </body>

</html>
